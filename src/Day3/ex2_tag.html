<!DOCTYPE html>
<html>
    <head><title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style>
        /* CSS 스타일 시트 작성 */
        body {
            background-color: linen;
            color: blueviolet;
            margin-left: 30px;
            margin-right: 30px;
        }
        h3 {
            text-align: center;
            color: darkred;
        }
    </style>
    </head>
    <body>
        <h3>소연재</h3>

        <p>저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치찌개와 막국수에 환장하는 남자.</p>
    </body>
</html>
